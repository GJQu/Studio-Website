{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div id="studioCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static/homepage/WechatIMG24762.jpg" class="d-block w-100" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="static/homepage/WechatIMG24763.jpg" class="d-block w-100" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="static/homepage/WechatIMG24764.jpg" class="d-block w-100" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img src="static/homepage/WechatIMG24765.jpg" class="d-block w-100" alt="Fourth slide">
            </div>
            <div class="carousel-item">
                <img src="static/homepage/WechatIMG24766.jpg" class="d-block w-100" alt="Fifth slide">
            </div>
            <!-- Add more carousel-item divs here for more images -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#studioCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#studioCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock %}
